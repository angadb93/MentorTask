<form [formGroup]="nGroup" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="EnterName" class="form-control" formControlName="EnterName" required>
    <mat-error *ngIf="nGroup.controls.EnterName.hasError('required')">Name is required</mat-error>
  </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;

  <mat-form-field class="example-full-width">
    <input matInput placeholder="UserName" class="form-control" formControlName="UserName" required>
    <mat-error *ngIf="nGroup.controls.UserName.hasError('required')">UserName is required</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Set Password" type="password" class="form-control" formControlName="Password" required>
    <!-- <mat-error *ngIf="rGroup.controls.password.hasError('required')">Field is required</mat-error> -->
  </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" class="form-control" formControlName="email" required>
    <mat-error *ngIf="nGroup.controls.email.hasError('required')">Enter a Correct Email</mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="city" class="form-control" formControlName="city" required>
    <mat-error *ngIf="nGroup.controls.city.hasError('required')">Enter city name</mat-error>
  </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;

  <mat-radio-group formControlName="gender">
    <label>Gender : </label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="femail">Femail</mat-radio-button>

  </mat-radio-group>

  <mat-form-field>
    <input matInput type="text" placeholder="Contact" class="form-control" formControlName="contact" required>
    <mat-error *ngIf="nGroup.controls.contact.hasError('required')">Enter your contact detail</mat-error>
  </mat-form-field> &nbsp;&nbsp;&nbsp;&nbsp;

  <mat-form-field>
    <mat-select placeholder="Favorite animal" class="form-control" formControlName="animalControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let animal of animals" [value]="animal">
        {{animal.name}}
      </mat-option>
    </mat-select>
    <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
    <mat-error *ngIf="nGroup.controls['animalControl'].hasError('required')">Please choose an animal</mat-error>

  </mat-form-field>

  <div>
    <p>Your hobbies from following :</p>
    <div *ngFor="let hobby of hobbies">
      <label for="">
        <input type="checkbox" name="hobbies" value="{{hobby}}" (change)="updateCheck(hobby.name, $event.target.checked)"> {{hobby.name}}
      </label>
    </div>
    <!-- <section class="example-section" formControlName="checker">
              <p>Your hobbies from following :</p>
                <mat-checkbox class="example-margin" [(ngModel)]="checked1">Music</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked2">Playing</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked3">Outing</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="checked4">Cooking</mat-checkbox>
              </section> -->
    <!-- <div formArrayName="hobbiesList">
                  <div *ngFor="let hobby of hobbiesList.controls; let i=index" [formGroupName]="i" >
                    <input type="checkbox" formControlName="isChosen" /> {{hobby.controls.name.value}}
                  </div> -->
  </div>



  <button mat-raised-button color="primary" (click)="save()">Save</button>
</form>
