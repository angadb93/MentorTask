<div class="container mat-elevation-z8">
  <mat-toolbar color="primary">
    <mat-form-field>
      <input type=text matInput (keyup)="applyfilter($event)" placeholder="Filter">
    </mat-form-field>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="EnterName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.EnterName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="UserName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.UserName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Gender</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.gender}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="contact">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Contact</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.contact}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.city}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="animalControl">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Animal</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.animalControl.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hobbies">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Hobbies</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.hobbies}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="openDialog(row)">
          <mat-icon aria-label="visibility">visibility</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="edit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="delete(row)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = onSubmit($event)">
  </mat-paginator>
</div>
